    <div class="nav-wrapper">
        <a href="#" class="brand-logo">G3USM</a>
        {% if '/logged/' not in request.path %}

            <li><a class="modal-trigger" href="#loginModal">Ingresar</a></li>

        {% else %}
            <ul id="nav-mobile" class="right hide-on-med-and-down">

<!-- Login Modal Structure -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h4>Acceso</h4>
        <div class="row">
            <p>Ingrese su cuenta de usuario y clave de correo USM</p>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Usuario</label>
            </div>

            <div class="input-field col s6">
                <select>
                    <option value="1" selected>@alumnos.usm.cl</option>
                    <option value="2">@sansano.usm.cl</option>
                    <option value="3">@postgrado.usm.cl</option>
                    <option value="4">@usm.cl</option>
                </select>
            </div>

        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="clave" type="password" class="validate">
                <label for="clave">Clave</label>
            </div>
        </div>

    </div>
    <div class="modal-footer" style="text-align: center;">
        <a href="{% url 'index_logged' %}" class="modal-action modal-close waves-effect waves-green btn">Ingresar</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
    <div class="modal-footer" style="text-align: center;">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" style="font-size: 10px;">Â¿Problemas con su clave?</a>
    </div>
</div>

<!-- Modal javascript -->
<script>
    $(document).ready(function () {
        // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
        $('.modal').modal();
    });
    $('#loginModal').modal('open');
    $('#loginModal').modal('close');
</script>


<!-- Login select javascript -->
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
    $('select').material_select('destroy');
</script>
